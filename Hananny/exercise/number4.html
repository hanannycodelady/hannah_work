<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Square Numbers</title>
</head>
<body>

<h2>Square Numbers</h2>

<ul id="squaredList">
</ul>

<script>
// Function to square numbers from 1 to 6 and display the results as an unordered list
function squareNumbers() {
    var resultList = document.getElementById("squaredList");
    resultList.innerHTML = ''; // Clear the list
    
    for (var i = 1; i <= 6; i++) {
        var square = i * i;
        var listItem = document.createElement("li");
        listItem.textContent = "The square of " + i + " is " + square;
        resultList.appendChild(listItem);
    }
}

// Call the function to generate and display the squared numbers
squareNumbers();
</script>

</body>
</html>
