<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Text Demo</title>
</head>
<body>
    <div id="demo"></div>

    <script>
        // Step 1: Get a reference to the HTML element with the id "demo"
        const demoElement = document.getElementById("demo");

        // Step 2: Create a new text node containing the desired text
        const textNode = document.createTextNode("This is a demo text");

        // Step 3: Append the text node to the HTML element
        demoElement.appendChild(textNode);
    </script>
</body>
</html>
